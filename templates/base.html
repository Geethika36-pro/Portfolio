<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geethika A | Portfolio{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Bootstrap Icons (For GitHub & LinkedIn Icons) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/smart.png') }}">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="#home">Geethika A</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto nav-pills">

                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
                <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#certifications">Certifications</a></li>


                <!-- ⭐ GitHub Link -->
                <li class="nav-item ms-3">
                    <a class="nav-link"
                       href="https://github.com/geethika36-pro"
                       target="_blank">
                       <i class="bi bi-github"></i> GitHub
                    </a>
                </li>

                <!-- ⭐ LinkedIn Link -->
                <li class="nav-item ms-2">
                    <a class="nav-link"
                       href="https://www.linkedin.com/in/geethika-a-5927152ba"
                       target="_blank">
                       <i class="bi bi-linkedin"></i> LinkedIn
                    </a>
                </li>

                <!-- ⭐ Resume Button -->
                <li class="nav-item ms-3">
                    <a class="btn btn-outline-info btn-sm"
                       target="_blank"
                       href="{{ url_for('static', filename='resume.pdf') }}">
                        Download Resume
                    </a>
                </li>

            </ul>
        </div>

    </div>
</nav>

<!-- ================= MAIN CONTENT AREA ================= -->
<main class="site-main container py-5">
    {% block content %}{% endblock %}
</main>

<!-- ================= FOOTER ================= -->
<footer class="text-center py-3 bg-dark text-white">
    <small>
        © 2025 Geethika A |
        <a href="https://github.com/geethika36-pro"
           target="_blank"
           class="text-info text-decoration-none">
            <i class="bi bi-github"></i> GitHub
        </a>
        |
        <a href="https://www.linkedin.com/in/geethika-a-5927152ba"
           target="_blank"
           class="text-info text-decoration-none">
           <i class="bi bi-linkedin"></i> LinkedIn
        </a>
    </small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- JavaScript -->
    <<script>
  const reveals = document.querySelectorAll('.reveal');

  const revealOnScroll = () => {
    reveals.forEach(el => {
      const windowHeight = window.innerHeight;
      const elementTop = el.getBoundingClientRect().top;

      if (elementTop < windowHeight - 100) {
        el.classList.add('is-visible');
      }
    });
  };

  window.addEventListener('scroll', revealOnScroll);
  revealOnScroll();
</script>

</body>
</html>
